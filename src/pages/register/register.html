<ion-header>

	<ion-navbar>
		<ion-title>Create Account</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">

	<ion-list>
		<ion-item>
			<ion-label fixed>Username</ion-label>
			<ion-input [(ngModel)]="name" type="text" value=""></ion-input>
		</ion-item>

		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input [(ngModel)]="password" type="password"></ion-input>
		</ion-item>
		<button ion-button round full (click)="register()">sign up now</button>

	</ion-list>

</ion-content>
