<ion-header>
	<ion-navbar id="navbar">
		<div id="logoutBtn">
			<button ion-button right (click)="logout()">
				<ion-icon name="power" end></ion-icon>
			</button>
		</div>
		<div id="title">
			<ion-title>
				Archive
			</ion-title>
		</div>
	</ion-navbar>  
</ion-header>

<ion-content class="scroll">
	<ion-list>
		<div id="label">
			<h1>Videos</h1>
		</div>
		<div id="selection">
			<ion-item>
				<ion-label>Filter</ion-label>
				<ion-select [(ngModel)]="filter">
					<ion-option value="trends">Trends</ion-option>
					<ion-option value="latest">Latest</ion-option>
					<ion-option value="highRating">Highest Rating</ion-option>
					<ion-option value="lowRating">Lowest Rating</ion-option>
				</ion-select>
			</ion-item>
		</div>
		<div id="refreshBtn">
			<button ion-button right (click)="refresh()">
				<ion-icon name="sync" end></ion-icon>
			</button>
		</div>
		<div style="clear:both"></div>		
		<div id="line">
			<hr>
		</div>
		<div>
			<button ion-button right (click)="test()"></button>
		</div>
		<div *ngFor="let video of videos">
			<video id="video" controls>
				<source src="www/Video/{{video}}" type="video/mp4">
			</video>
			<div id="thumbs">
				<button ion-button>
					<ion-icon name="md-thumbs-up" end></ion-icon>
				</button>
				<button ion-button>
						<ion-icon name="md-thumbs-down" end></ion-icon>
				</button>
			</div>
		</div>
			
	</ion-list>

</ion-content>
