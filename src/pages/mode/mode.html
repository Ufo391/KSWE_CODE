<ion-header>
	<ion-toolbar id="toolbar">
		<button ion-button menuToggle left>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div id="logoutBtn">
			<button ion-button right (click)="logout()">
				<ion-icon name="power" ios="ios-power" end></ion-icon>
			</button>
		</div>
		<div id="title">
				<ion-title>
					Mode select
				</ion-title>
		</div>
	</ion-toolbar>  
</ion-header>

<ion-content padding class="no-scroll">
	<div id="modeButtons">
		<button ion-button round full (click)="openOptions()">Record</button>
		<button ion-button round full (click)="openOptions()">Duel</button>
		<button ion-button round full (click)="openArchive()">Archive</button>
		<button ion-button round full>Judge</button>
	</div>
</ion-content>
